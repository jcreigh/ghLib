<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
	<script data-main="js/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
</head>
<body>
<div class="container">
	<ul class="nav nav-tabs">
		<li><a href="#maintab" data-toggle="tab">Main</a></li>
		<li><a href="#loggertab" data-toggle="tab">Logger</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="maintab">
			<div id="pinger" class="col-md-6"><div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">Ping - <span class="ping_result">n/a</span> ms</h3>
				</div>
				<div class="panel-body">
					<canvas class="ping_chart" width="500" height="200"></canvas>
				</div>
			</div></div>
		</div>

		<div class="tab-pane" id="loggertab">
			<div id="logger" class="col-md-12"><div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">Logs</h3>
				</div>
				<div class="panel-body logger-body">
					<div class="logger-table">
					<table class="table table-striped">
						<thead><th>Time</th><th>Level</th><th>Logger</th><th>Text</th></tr></thead>
						<tbody>
						</tbody>
					</table>
					</div>
				</div>
			</div></div>
		</div>
	</div>
</div>
</body>
</html>
